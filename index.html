<!DOCTYPE html>
<html>
<head>
  <title>Image Frame Setter</title>
</head>
<body>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="setFrame()">Set Frame</button>
  <br>
  <img id="frame" src="path_to_your_frame_image.jpg" style="display: none;">
  <br>
  <img id="output" style="max-width: 300px;">
</body>
</html>
